<section class="mx-auto max-w-6xl px-4 py-4 space-y-4">
  <div class="flex items-center justify-between gap-2">
    <h1 class="text-xl font-semibold">Checkout</h1>
    <a routerLink="/" class="inline-flex items-center text-sm text-[#00a896] no-underline hover:no-underline transition-transform hover:scale-95 active:scale-90">
      ← Seguir comprando
    </a>
  </div>

  <div *ngIf="cart.items().length === 0" class="text-gray-500 text-sm">
    Tu carrito está vacío.
  </div>

  <div *ngIf="cart.items().length > 0" class="space-y-4">
    <div class="space-y-2">
      <article
        class="bg-white border border-gray-200 rounded-xl p-3 shadow-card flex items-center justify-between gap-3"
        *ngFor="let i of cart.items()"
      >
        <div>
          <div class="font-medium">{{ i.name }}</div>
          <div class="text-xs text-gray-500">
            x{{ i.quantity }} • {{ i.price | currency:'ARS':'symbol':'1.0-0' }}
          </div>
        </div>
        <button
          class="inline-flex items-center justify-center px-3 py-1.5 rounded-lg border border-[#00a896] text-[#00a896] text-xs transition-transform hover:scale-95 active:scale-90"
          (click)="remove(i.menuItemId)"
        >
          Quitar
        </button>
      </article>
    </div>

    <div class="bg-white border border-gray-200 rounded-xl p-3 shadow-card flex items-center justify-between">
      <span class="font-medium text-sm">Total</span>
      <span class="font-semibold">{{ cart.total() | currency:'ARS':'symbol':'1.0-0' }}</span>
    </div>

    <div *ngIf="error" class="text-sm text-red-600">{{ error }}</div>
    <div *ngIf="successId" class="text-sm text-emerald-600">Pedido creado #{{ successId }}</div>

    <button
      class="w-full inline-flex items-center justify-center px-4 py-2.5 rounded-lg bg-[#00a896] text-white font-medium text-sm disabled:opacity-60 transition-transform hover:scale-95 active:scale-90"
      [disabled]="placing"
      (click)="placeOrder()"
    >
      {{ placing ? 'Procesando...' : 'Confirmar pedido' }}
    </button>
  </div>
</section>
