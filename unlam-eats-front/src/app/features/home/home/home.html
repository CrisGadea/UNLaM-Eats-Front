<section class="mx-auto max-w-6xl px-4 py-4">
  <!-- Hero / bÃºsqueda -->
  <div class="space-y-3">
    <h1 class="text-2xl font-semibold tracking-tight">UNLaM Eats</h1>
    <p class="text-gray-600">PedÃ­ comida de tus restaurantes favoritos</p>

    <div class="bg-white border border-gray-200 rounded-xl p-3 shadow-card">
      <input
        class="w-full rounded-lg border border-gray-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-unlam-green-300"
        type="search"
        placeholder="Buscar restaurantes o platos..."
      />
      <div class="mt-3">
        <small class="text-gray-500">CategorÃ­as populares</small>
        <div class="mt-2 flex gap-2 overflow-x-auto">
          <button class="px-3 py-1 rounded-full border border-gray-200 text-sm">Pizza</button>
          <button class="px-3 py-1 rounded-full border border-gray-200 text-sm">Sushi</button>
          <button class="px-3 py-1 rounded-full border border-gray-200 text-sm">Hamburguesas</button>
          <button class="px-3 py-1 rounded-full border border-gray-200 text-sm">Veggie</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CTA auth / pagos -->
  <div class="mt-4 flex gap-2">
    <a routerLink="/login" class="inline-flex items-center justify-center px-4 py-2 rounded-lg border border-[#00a896] text-[#00a896] transition-transform hover:scale-95 active:scale-90">Ingresar</a>
    <a routerLink="/register" class="inline-flex items-center justify-center px-4 py-2 rounded-lg bg-[#00a896] text-white transition-transform hover:scale-95 active:scale-90">Crear cuenta</a>
    <a routerLink="/payment-history" class="inline-flex items-center justify-center px-4 py-2 rounded-lg border border-gray-200">ğŸ’³ Mis Pagos</a>
  </div>

  <!-- Lista de restaurantes -->
  <div class="mt-6">
    <h2 class="text-sm font-medium text-gray-700">Cerca de vos</h2>

    <div *ngIf="loading" class="mt-2 text-gray-500">Cargando restaurantes...</div>
    <div *ngIf="!loading && error" class="mt-2 text-red-600">{{ error }}</div>

    <div *ngIf="!loading && !error" class="mt-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
      <article class="bg-white border border-gray-200 rounded-xl p-3 shadow-card flex flex-col gap-2" *ngFor="let r of restaurants">
        <img 
          src="/default-restaurant.svg" 
          alt="Imagen del restaurante {{ r.name }}"
          class="h-28 w-full rounded-lg object-cover"
        />
        <div>
          <div class="font-semibold">{{ r.name }}</div>
          <div class="text-sm text-gray-500">{{ r.address }}</div>
        </div>
        <a [routerLink]="['/restaurantes', r.id]" class="mt-1 inline-flex items-center justify-center px-3 py-2 rounded-lg bg-[#00a896] text-white transition-transform hover:scale-95 active:scale-90">Iniciar pedido</a>
      </article>
    </div>
  </div>
</section>
